<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Detective Agency Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3398e4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: yellow;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: #444;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Bubble animation */
    .big_container div {
      border-radius: 50%;
      height: 60px;
      width: 60px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: absolute;
      animation: animate 6s linear infinite;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 20%;
      right: 20%;
    }

    @keyframes animate {
      0% {
        transform: scale(0) translateY(0) rotate(70deg);
      }
      100% {
        transform: scale(1.3) translateY(-100px) rotate(360deg);
      }
    }

    /* Responsive styling */
    @media only screen and (max-width: 600px) {
      body {
        background-color: #3398e4;
      }

      #game-container {
        max-width: 90%;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      button {
        padding: 8px 15px;
        font-size: 14px;
      }

      .big_container div {
        height: 40px;
        width: 40px;
      }

      .dot {
        height: 8px;
        width: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Welcome to the Legal Detective Agency!</h1>
    <p id="story">You are a detective on a mission to solve legal cases. Choose your actions wisely!</p>
    <div id="options-container">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <!-- Bubble animation -->
  <div class="big_container">
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
  </div>

  <script>
    // Game logic
    function startGame() {
      document.getElementById('story').innerHTML = "You receive your first case. A high-profile client needs your help to solve a legal mystery.";
      document.getElementById('options-container').innerHTML = '<button onclick="investigate()">Investigate</button>';
    }

    function investigate() {
      document.getElementById('story').innerHTML = "You gather evidence and interview witnesses. A lead points to a suspicious businessman hiring a 13-year-old child.";
      document.getElementById('options-container').innerHTML = `
        <button onclick="arrest()">Arrest the suspect</button>
        <button onclick="continueInvestigation()">Continue Investigation</button>`;
    }

    function arrest() {
      document.getElementById('story').innerHTML = "You make the arrest, but the suspect claims innocence. The case goes to trial.";
      document.getElementById('options-container').innerHTML = `
        <button onclick="winTrial()">Present Strong Evidence</button>
        <button onclick="loseTrial()">Fail to Convince the Jury</button>`;
    }

    function continueInvestigation() {
      document.getElementById('story').innerHTML = "You uncover more clues, but concrete evidence is still missing. The case becomes more challenging.";
      document.getElementById('options-container').innerHTML = `
        <button onclick="arrest()">Make an Arrest</button>
        <button onclick="keepInvestigating()">Keep Investigating</button>`;
    }

    function winTrial() {
      document.getElementById('story').innerHTML = "Congratulations! You solved the case and brought justice.";
      document.getElementById('options-container').innerHTML = '<button onclick="startGame()">Play Again</button>';
    }

    function loseTrial() {
      document.getElementById('story').innerHTML = "Unfortunately, you couldn't convince the jury. The suspect walks free.";
      document.getElementById('options-container').innerHTML = '<button onclick="startGame()">Try Again</button>';
    }

    function keepInvestigating() {
      document.getElementById('story').innerHTML = "The investigation uncovers surprising details. Youâ€™re closer to solving the case.";
      document.getElementById('options-container').innerHTML = `
        <button onclick="continueInvestigation()">Continue Investigation</button>
        <button onclick="arrest()">Make an Arrest</button>`;
    }
  </script>
</body>
</html>
